{% extends "base.html" %} {% block title %} Publications {%endblock%} {% block content %}

<div class="entry">
    <ul>
        {% for publication in publication_list %}
        <li class="post">
            "{{publication.title}}", <i>{{publication.journal}}</i>:
            <a href="{{publication.link}}" target="_blank" alt="read online">x</a>, {{publication.publish_date}}
        </li>
        {% endfor %}
    </ul>
</div>

{%endblock%}
