{% extends "base.html" %} {% block title %} Blog {%endblock%} {% block content %}

<div class="posts">
    {% for post in post_list %}
    <article class="post">

        <h1><a href="{% url 'post_detail' post.slug  %}" class="post-title">{{ post.title }}</a></h1>

        <div class="entry">
            {{post.content | safe | linebreaks }}
        </div>
    </article>
    <hr class="post-end"> {% endfor %}
</div>

{%endblock%}
